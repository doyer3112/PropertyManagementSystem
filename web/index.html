<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>account</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <style>
    .result {
      margin-top: 10px;
      max-width: 800px;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <div class="container">

    <h2>缴费</h2>

    <form>
        <div class="form-group">
            <select id="transfer-type">
                <option value="1">物业缴费</option>
                <option value="2">水电缴费</option>
                <option value="3">房租缴费</option>
            </select>
        </div>
        <div class="form-group">
            <label for="transfer-value">数目</label>
            <input type="text" class="form-control" id="transfer-amount" placeholder="缴费数目">
        </div>
      
    </form>

    <button id="btn-pay-fees" class="btn btn-default">缴费</button>

    <button id="btn-fees-list" class="btn btn-default">缴费记录</button>

  </div>

  <script src="./bottos-sdk-js.min.js"></script>
  <script>

    // const sdk = new BottosWalletSDK()
    const sdk = new BottosWalletSDK({
        baseUrl: "http://wallet.bottos.org:8689/v1"
    });
    const Wallet = sdk.Wallet
    const Tool = sdk.Tool
    const Contract = sdk.Contract
    var keystoreObj = null;
    
    let keystore = {
        "crypto": {
            "cipher": "aes-128-ctr",
            "cipherparams": { "iv": "8caba87685bd1ece6194c39768137be8" },
            "ciphertext": "29cf952981fdac4298a2d300341b218443d8f581732278290d9397832078c2cf",
            "kdf": "scrypt",
            "kdfparams": {
            "dklen": 32,
            "n": 65536,
            "p": 1,
            "r": 8,
            "salt": "5a82d09cd474ed7cb6c455e4e4c04df52d89b04cf32f0a1aac01bfd73f548bea"
            },
            "mac": "81d20eb790036f8aa94f881ffb3d874f4b74a3edf183b5226cd5d98fcd022449"
        },
        "id": "a466a3cb-276f-4450-bc54-2f42419b312d",
        "version": 3,
        "account": "xingkong456"
        };

    let privateKeyBuf = Wallet.recover('xingkong',keystore)
    let privateKey = Tool.buf2hex(privateKeyBuf)


    function payFees() {
      const amount = document.querySelector('#transfer-amount').value
      const typeEle = document.querySelector('#transfer-type')
      const typeIndex = typeEle.selectedIndex
      const type = typeEle.options[typeIndex].value

      let originFetchTemplate = {
            sender:keystore.account,
            contract:keystore.account,
            method:'payFees',
            param:{
                account:keystore.account,
                amount:amount,
                type:type
            },
            version:1,
            sig_alg:1
        }
        Contract.callContract(originFetchTemplate,privateKey)
            .then(response=>{
                console.log({response})
            })
            .catch(error=>{
                console.log({error})
            })
    }


    function getFees() {
        let originFetchTemplate = {
            sender:keystore.account,
            contract:keystore.account,
            method:'getFees',
            param:{
                account:keystore.account,
            },
            version:1,
            sig_alg:1
        }
        Contract.callContract(originFetchTemplate,privateKey)
            .then(response=>{
                console.log({response})
            })
            .catch(error=>{
                console.log({error})
            })
    }


    document.querySelector('#btn-pay-fees').onclick = payFees
    document.querySelector('#btn-fees-list').onclick = getFees
    // let privateKey = Wallet.recover(document.querySelector('#password').value, keystoreObj)
  </script>
</body>
</html>
